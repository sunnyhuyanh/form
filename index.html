<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Ký Tham Quan Nhà & Đất — Địa Ốc Gia Phúc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div class="container">
  <div class="card">
    <div class="header">
      <h1>Đăng Ký Tham Quan Nhà & Đất</h1>
      <p>Phản hồi ngay</p>
      <div class="badge">Địa Ốc Gia Phúc</div>
    </div>

    <div class="body">
      <form id="form" action="https://docs.google.com/forms/d/e/1FAIpQLScgM9oB0v2uA5i3oY8K7kWz9vX8lP9dR2sF5gH7jK8lM9nO/formResponse" method="POST" target="hidden_iframe" onsubmit="return submitForm(event)">

        <div class="group">
          <label>Họ và tên <span style="color:#ef4444">*</span></label>
          <input type="text" name="entry.1262754767" placeholder="Nguyễn Văn A" required>
        </div>

        <div class="group">
          <label>Số điện thoại <span style="color:#ef4444">*</span></label>
          <input type="tel" name="entry.1009072280" placeholder="0901234567" required>
        </div>

        <div class="group">
          <label>Nhu cầu mua <span style="color:#ef4444">*</span></label>
          <div class="radio-group">
            <label class="radio-item">
              <input type="radio" name="entry.1312703791" value="Mua đầu tư" required>
              <span>Mua đầu tư</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="entry.1312703791" value="Mua ở" required>
              <span>Mua ở</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="entry.1312703791" value="Mua làm nhà vườn" required>
              <span>Mua làm nhà vườn</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="entry.1312703791" value="Other:" id="otherNhuCauRadio" required>
              <span>Other:</span>
            </label>
          </div>
          <div class="other-box" id="otherNhuCauBox">
            <input type="text" name="entry.1740947791" placeholder="Vui lòng ghi rõ nhu cầu khác...">
          </div>
        </div>

        <div class="group">
          <label>Ngày muốn đi tham quan BĐS <span style="color:#ef4444">*</span></label>
          <div class="radio-group">
            <label class="radio-item">
              <input type="radio" name="entry.1622652631" value="Thứ 5" required>
              <span>Thứ 5</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="entry.1622652631" value="Chủ Nhật" required>
              <span>Chủ Nhật</span>
            </label>
            <label class="radio-item">
              <input type="radio" name="entry.1622652631" value="Other:" id="otherNgayRadio" required>
              <span>Other:</span>
            </label>
          </div>
          <div class="other-box" id="otherNgayBox">
            <input type="text" name="entry.1740947791" placeholder="Ví dụ: Thứ 7 tuần này, 15/12, hoặc ngày cụ thể...">
          </div>
        </div>

        <button type="submit" class="submit" id="btn">
          <span id="btnText">GỬI YÊU CẦU NGAY</span>
        </button>

        <div class="success" id="success">
          Cảm ơn quý khách! Chúng tôi đã nhận thông tin và sẽ liên hệ ngay!
        </div>

        <p class="note">Thông tin của bạn được bảo mật tuyệt đối</p>

        <iframe name="hidden_iframe" style="display:none"></iframe>
      </form>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
